<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>PerguntAqui</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="manifest"
      href="./manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <link rel="icon" type="image/png" href="./assets/appicons/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="PerguntAqui" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/appicons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/appicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/appicons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/appicons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/appicons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/appicons/android-icon-192x192.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <header class="primary">
      <span class="header-title">PerguntAqui</span>
      <span id="headerUsername" class="header-username"></span>
    </header>
    <div id="telaLogin" class="telaLogin">
      <div class="loginContainer">
        <p>Digite seu nome</p>
        <input id="loginInput">
        <button id="loginButton">Entrar</button>
      </div>
    </div>
    <div id="telaCategorias" class="telaCategoria hidden">
      <h1 class="category-title mt3">Selecione uma categoria</h1>
      <div id="category-group" class="category-group mt3"></div>
    </div>
    <div id="telaPerguntas" class="telaPerguntas hidden">
      <div>
        <img id="banner" class="banner" src="" alt="" />
      </div>
      <img
        id="cat-back-button"
        class="back-button"
        src="./assets//left-arrow.png"
        alt="Voltar"
      />
      <div class="questions-group">
        <h1 class="questions-title">Perguntas & Respostas</h1>
        <h1 id="questions-subtitle" class="questions-subtitle"></h1>
        <div style="width: 100vw;">
          <button id="addButton" class="add-button">Adicionar pergunta</button>
        </div>
        <div id="addQuestionCard" class="card-add card hidden">
          <div class="card-write-answer">
            <textarea id="addQuestionText" placeholder="Escreva sua pergunta..."></textarea>
          </div>
          <div class="card-icons">
            <img id="addQuestion" src="./assets/checked.png" alt="Adicionar" />
            <img id="cancelQuestion" src="./assets/remove.png" alt="Cancelar" />
          </div>
        </div>
        <div id="questionContainer"></div>
      </div>
    </div>
  </body>
</html>
